
<table mat-table  [dataSource]=" transactionList" class="mat-elevation-z8 demo-table" style="width:98%;  margin: 0 auto;">
            
    <ng-container matColumnDef="CheckItem">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><mat-checkbox class="example-margin"></mat-checkbox></td>
    </ng-container>

    <ng-container matColumnDef="Transaction">
        <th mat-header-cell *matHeaderCellDef>Trámite</th>
        <td mat-cell *matCellDef="let element">{{element.UID}}<br>
                                               Control: {{element.internalNo}} </td>
      </ng-container>
                  
      <ng-container matColumnDef="TransactionType">
        <th mat-header-cell *matHeaderCellDef>Tipo de Trámite</th>
        <td mat-cell *matCellDef="let element">{{element.transactionType}}<br>
                                               {{element.documentType}}  </td>
      </ng-container>
                  
      <ng-container matColumnDef="RequestedBy">
        <th mat-header-cell *matHeaderCellDef>Socilitado por</th>
        <td mat-cell *matCellDef="let element">{{element.requestedBy}} <br>
                                               Fecha:{{element.requestedDate | date:'shortDate'}}</td>
      </ng-container>
                  
      <ng-container matColumnDef="ElaboratedBy">
        <th mat-header-cell *matHeaderCellDef>Elaborado</th>
        <td mat-cell *matCellDef="let element">{{element.elaboratedBy}}</td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>no</th>
        <td mat-cell *matCellDef="let element"><button class="btn-action"> Firmar</button></td>
      </ng-container>
    
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
</table>
